<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-color: rgba(0, 0, 0, 0.99);
      }

      .link {
        background-color: whitesmoke;
        padding: 50px;
      }
      h4 {
        color: rgb(0, 0, 255);
        font-size: 30px;
      }
      a {
        color: red;
        text-decoration: none;
      }

      .link-image {
        background-color: white;
      }

      a img {
        width: 70%;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 15%;
        filter: invert(2);
      }
    </style>
  </head>
  <body>
    <div class="link">
      <h4>THIS IS ANCHOR TAG</h4>
      <a href="http://www.google.com" target="_top" rel="noopener noreferrer"
        >Visit to google</a
      >
    </div>

    <div class="link-image">
      <a href="http://www.google.com" target="_top" rel="noopener noreferrer"
        ><img src="image/unnamed.webp" alt="Click this image"
      /></a>
    </div>
  </body>
</html>
