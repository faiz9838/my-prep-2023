<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: auto;
        background-color: aquamarine;
        text-align: center;
        display: flex;
        position: relative;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .container span {
        background-color: chartreuse;
        padding: 10px;
        position: absolute;
        left: 0;
        top: 30%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>This is div section</h1>
      <span>
        <h1>This is span</h1>
      </span>
    </div>
  </body>
</html>
