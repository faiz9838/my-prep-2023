<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        border: 2px solid red;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-row: 1/4;
      }
      div {
        display: grid;
        border: 2px solid green;
        grid-row: 1;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div><h1>DIV</h1></div>
      <div><h1>DIV</h1></div>
      <div><h1>DIV</h1></div>
      <div><h1>DIV</h1></div>
      <div><h1>DIV</h1></div>
      <div><h1>DIV</h1></div>
    </div>
  </body>
</html>
