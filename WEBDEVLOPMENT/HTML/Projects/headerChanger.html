<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .main-div {
      width: 100%;
      height: 98vh;
      border: 2px solid red;
    }
    .main-div .header-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .main-div .header-wrapper #header {
      text-align: center;
      font-size: 40px;
    }
  </style>
  <body>
    <div class="main-div">
      <div class="header-wrapper">
        <h1 id="header">This is header</h1>
      </div>
    </div>

    <script>
      const names = ["Faiz Ahmad", "Shaikh Tahoora", "Khan Talha"];

      function start() {
        var x = document.getElementById("header");

        names.forEach((value, index) => {
          setTimeout(() => {
            x.innerText = value;
          }, index * 2000);
        });
        start();
      }
      start();
    </script>
  </body>
</html>
